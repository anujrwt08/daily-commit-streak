name: Daily Commit

on:
  schedule:
    - cron: '30 17 * * *'   # Runs daily at 11:00 PM IST
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file with IST time
        run: |
          TZ='Asia/Kolkata' date > update.md
          echo "Random: $RANDOM" >> update.md

      - name: Commit changes
        run: |
          git config --global user.name "anujrwt08"
          git config --global user.email "anujrwt08@gmail.com"
          git add update.md
          git commit -m "Daily update [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
